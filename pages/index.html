<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/04dee08355.js" crossorigin="anonymous"></script>
    <link href="../css/indexstyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <div class="logoback">
        <img src="../assets/logo.svg" alt="Capital Municipal Council" width="300px" height="300px">
    </div>
    <div class="login">
        <h1>Login</h1>
        <form action="../php/authenticate.php" method="post">
            <label for="username">
                    <i class="fas fa-user"></i>
                </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <div class="footer">
        <p>&copy Capital Municipal Council of Bahrain</p>
    </div>
</body>

</html>
